        <H1>Contacto</H1>
        <form onsubmit="return validarFormulario()" action="https://formsubmit.co/80b2fece0f0c4e17f6f1aa7a27772374" method="POST">
            <div class="form-row">
              <div class="col">
                <label for="contacto__nombre"></label>
                <input name="contacto__nombre" id="contacto__nombre" type="text" class="form-control" placeholder="Nombre" required>
              </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email"></label>
                  <input name="email" type="email" class="form-control" id="email" placeholder="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="asunto"></label>
                  <input name="asunto" type="text" class="form-control" id="asunto" placeholder="Asunto" required>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea name="exampleFormControlTextarea1" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Tu mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <input type="hidden" name="_next" value="https://cine-code.netlify.app/contacto.html">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="Nuevo email desde linuxeros!">
            <input type="hidden" name="_cc" value="full.tatan@gmail.com,rb23scb@gmail.com">
